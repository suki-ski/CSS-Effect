<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 10px outset hsla(0,0%,100%,.5);
            background-color: white;
            background-clip: padding-box;
        }
        body {
            background-image: url(eris.jpg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<!-- 
    hsla()函数：使用色相(Hue)，饱和度(Saturation)，亮度(lightness)，透明度(Alpha),来定义颜色
    色相(Hue)：颜色
    饱和度(Saturation)：指颜色的纯度，越高颜色越纯，低则逐渐变灰，取0-100%的数值
    亮度(lightness)：取0-100%，增加亮度，颜色向白色变化；减少亮度，颜色向黑色变化
    透明度(Alpha)：取0-1之间，代表透明度

    border-style: dotted,dashed,solid,double,groove,ridge,inset,outset 

    默认情况下，背景会延申到边框的下层区域，即默认background-clip: border-box
    如果不想延申就设置为background-clip: padding-box

-->
