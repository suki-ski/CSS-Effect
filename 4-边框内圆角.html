<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用两个元素实现边框内圆角 */
        .someting-meaningful {
            width: 250px;
            background-color: #655;
            padding: 0.8em;
        }
        .someting-meaningful > div{
            background-color: tan;
            padding: 0.8em;
            border-radius: 1em;
        }
    </style>
</head>
<body>
    <!-- 使用两个元素实现边框内圆角 -->
    <div class="someting-meaningful">
        <div>
            I have a nice subtle inner rounding,
            don't I look pretty?
        </div>
    </div>
</body>
</html>
